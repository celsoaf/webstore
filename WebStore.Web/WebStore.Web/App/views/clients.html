<section id="sessions-view" class="view">
    <header>
        <a class="btn btn-info btn-force-refresh pull-right" 
            data-bind="click: refresh" href="#"><i class="icon-refresh"></i> Refresh</a>
        <h3 class="page-title" data-bind="text: title"></h3>
        <div class="article-counter">
            <address data-bind="text: clients().length"></address>
            <address>found</address>
        </div>
    </header>
    <section class="view-list" data-bind="foreach: clients">
        <article class="article-left-content">
            <div class="session-brief" title="Go to session details">
                <address data-bind="text: name"></address>
            </div>
        </article>
    </section>
</section>
